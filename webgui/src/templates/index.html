<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ROS Web Dashboard</title>
</head>
<body>
    <h1>ROS Web Dashboard</h1>
    <form action="/" method="POST">
        <h3>DH Parameters</h3>
        <p> theta <input type="text" name="theta"> </p>
        <p> L <input type="text" name="L"> </p>
        <p> d <input type="text" name="d"> </p>
        <p> a <input type="text" name="a"> </p>
        <p><input type="submit" value="submit"></p>
    </form>

    <table>
        <tr>
            <th>i</th>
            <th>theta[i]</th>
            <th>L[i-1]</th>
            <th>d[i]</th>
            <th>a[i-1]</th>
        </tr>
        {% for i in range(theta|length) %}
        <tr>
            <td> {{ i + 1 }} </td>
            <td> {{ theta[i] }} </td>
            <td> {{ L[i] }} </td>
            <td> {{ d[i] }} </td>
            <td> {{ a[i] }} </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
